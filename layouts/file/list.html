
{{ partial "header.html" . }}
<div class="container">
	<div class="row">
		<div class="col-sm-9 col-sm-push-3 col-xs-12">
			{{ range .Data.Pages }}
			<div>
				<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
				<span class="lead">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
				<p>{{ .Summary }}</p>
			</div>
			{{ end }}
		</div>
{{ partial "sidebar.html" . }}
	</div>
</div>
{{ partial "navbar.html" . }}
{{ partial "container-footer.html" . }}
{{ partial "footer.html" . }}
